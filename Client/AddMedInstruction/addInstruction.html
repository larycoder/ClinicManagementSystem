<body>

  <!-- Nav bar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">

    </div>

  <!-- Editable table -->
  <div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Instructions</h3>
    <div class="card-body">
      <div id="table" class="table-editable">
        <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i class="fa fa-plus fa-2x"
              aria-hidden="true"></i></a></span>
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <thead>
            <tr>
              <th class="text-center" width="15%">Service</th>
              <th class="text-center" width="10%">Service Quantity</th>
              <th class="text-center" width="15%">Resource</th>
              <th class="text-center" width="20%">Resource Quantity</th>
              <th class="text-center" width="30%">Notes</th>
              <th class="text-center" width="10%">Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td width="15%">
                <div class="form-group">
                  <select class="form-control selectpicker" data-live-search="true">
                    <option>None</option>
                    <option data-tokens="take medicine">Take Medicine</option>
                    <option data-tokens="inject">Inject</option>
                    <option data-tokens="blood test">Blood Test</option>
                    <option data-tokens="ct scan">CT Scan</option>
                  </select>
                </div> 
              </td>
              <td class="pt-3-half" width="10%" contenteditable="true">1</td>
              <td class="pt-3-half" width="15%" contenteditable="true">
                <div class="form-group">
                  <select class="form-control selectpicker" data-live-search="true">
                    <option>None</option>
                    <option data-tokens="insulin glargine">insulin glargine</option>
                    <option data-tokens="paracetamon">paracetamon</option>
                    <option data-tokens="morphine">morphine</option>
                    <option data-tokens="benzonatate">benzonatate</option>
                  </select>
                </div> 
              </td>
              <td class="pt-3-half" width="20%">
                <div class="input-group">
                  <input type="number" class="form-control" style="float: left;">
                  <select class="form-control" style="float: left;">
                    <option>None</option>
                    <option>ml</option>
                    <option>boxes</option>
                  </select>
                </div>  
              </td>
              <td class="pt-3-half" width="30%" contenteditable="true" style="word-wrap: break-word"></td>
              <td width="10%">
                <span class="table-remove"><button type="button"
                    class="btn btn-danger btn-rounded btn-sm my-0">Remove</button></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Editable table -->
  <script src="addInstruction.js"></script>
</body>
