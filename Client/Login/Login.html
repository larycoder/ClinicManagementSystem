    <body>
        <div class="wrapper">
        	<form name="loginForm" class="loginForm" action="" method="post">

                <div class="header">
                    <h1>Clinic System Manager</h1>
                    <h2>Login Form</h2>
                </div>    

                <div class="content">
                    <label for="uname"><b>Username:</b></label>
                    <input type="text" class="input uname" placeholder="Enter Username" name="uname" required>
                    <br>
                    
                    <label for="pass"><b>Password:</b></label>
                    <input type="password" class="input pass" placeholder="Enter Password" name="pass" required>
                    <br>
                </div>
                
                <div class="footer">
                    <a href="" class="forgetPass">Forgot password?</a>
                    <button type="submit" class="login">Login</button>
                </div>
        	</form>
        </div>
