<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style id="MainCSS"></style>
    </head>

    <body>
        <div class="loginForm" id="loginForm">

                <div class="header">
                    <h1>Clinic System Manager</h1>
                    <h2>Login Form</h2>
                </div>    

                <div class="content">
                    <label for="uname"><b>Username:</b></label>
                    <input type="text" class="input uname" id ="uname"placeholder="Enter Username" name="uname" required>
                    <br>
                    
                    <label for="pass"><b>Password:</b></label>
                    <input type="password" class="input pass" id = "pass" placeholder="Enter Password" name="pass" required>
                    <br>
                </div>
                
                <div class="footer">
                    <a href="" class="forgetPass">Forgot password?</a>
                    <button type="submit" class="login" value="Login" onclick="validate()">Login</button>
                </div>	
        </div>

        <script id="MainScript"></script>

        <script>
            let xmlRequest = new XMLHttpRequest();

            xmlRequest.onreadystatechange = function(){
                document.getElementById("MainScript").innerHTML = this.responseText;
            }
            xmlRequest.open("GET","login.js");
            xmlRequest.send();
            
            let newxmlRequest = new XMLHttpRequest();
            newxmlRequest.onreadystatechange = function(){
                document.getElementById("MainCSS").innerHTML = this.responseText;
            }
            newxmlRequest.open("GET","login.css");
            newxmlRequest.send();
        </script> 
    </body>
</html>
