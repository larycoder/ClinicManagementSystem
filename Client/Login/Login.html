            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            
    </head>

    <body>
    <!-- Nav bar -->
        <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
            <a class="navbar-brand" href="../menu.html">Clinic Managerment System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="../menu.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/Login/Login.html">Login</a>

                    <li class="nav-item active">
                        <a class="nav-link" href="/Register/register.html">Register</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>    
            </div>
        </nav>
    
    <!-- Login form -->
        <div class="container mt-6" >
            <div class="row" >
                <div class="loginForm" id="loginForm">
                    <div class="header">
                        <h1><b>Clinic System Manager</b></h1>
                        <h2>Login Form</h2>
                    </div>
        
                    <div class="content">
                        <label for="uname"><b>Username:</b></label>
                        <input type="text" class="input uname" id="uname" placeholder="Enter Username" name="uname" required>
                        <br>
                        <label for="pass"><b>Password:</b></label>
                        <input type="password" class="input pass" id="pass" placeholder="Enter Password" name="pass" required>
                        <br>
        
                    </div>
        
                    <div class="footer">
                        <button type="submit" class="login" value="Login" onclick="validate()">Login</button>
                        <br>
                        <a href="/Register/register.html" class="register">New Account</a>
                    </div>
                </div>          
            </div>
        </div>
        <script src="login.js"></script>
    </body>
