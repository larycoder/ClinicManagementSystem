<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="login.css">
    </head>

    <body>
        <div class="loginForm" id="loginForm">
            <div class="header">
                <h1>Clinic System Manager</h1>
                <h2>Login Form</h2>
            </div>    
            
            <div class="content">
                <label for="uname"><b>Username:</b></label>
                <input type="text" class="input uname" id ="uname"placeholder="Enter Username" name="uname" required>
                <br>
                
                <label for="pass"><b>Password:</b></label>
                <input type="password" class="input pass" id = "pass" placeholder="Enter Password" name="pass" required>
                <br>
            </div>
            
            <div class="footer">
                <a href="/Register/register.html" class="forgetPass">New Account</a>
                <button type="submit" class="login" value="Login" onclick="validate()">Login</button>
            </div>
        </div>

        <script src="login.js"></script>
    </body>
</html>
