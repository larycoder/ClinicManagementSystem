<!DOCTYPE html>
<head>
    <title>Register</title>
    <meta charset="urf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="register.js"></script>
        <link rel="stylesheet" type="text/css" href="register.css">

</head>

<body>

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="../menu.html">Clinic Managerment System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="../menu.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Login/Login.html">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/Register/register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Schedule</a>
                </li>
            </ul>    
        </div>
    </nav>


<!-- Register form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-header">
                
                    <div class="row mt-1 mb-n1">
                        <p class="lead mx-2 mt-1">Pls fill in this form.</p>
                        <a href="../Login/Login.html" class="float-right btn btn-link"><label class="lead"> Already have an account?</label></a>
                    </div>
                </div>
                <div class="card-body">
                    <form onsubmit="return SignUp()">
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="username"><b>Username: </b></label>
                                <input type="text" placeholder="username" name="username" required>

                            </div>
                                
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="password"><b>Create Password: </b></label>
                                <input type="password" placeholder="Enter password" name="password" required>
                                <br>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="password-repeat"><b>Repeat Password: </b></label>
                                <input type="password" placeholder="Repeat Password" name="password-repeat" required>
                                <br>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="col form-group">
                                <label class="form-check form-check-inline">
                                    <input type="radio" name="type" value="patient" required>Patient
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="radio" name="type" value="doctor">Doctor
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="radio" name="type" value="nurse">Nurse
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="first_name"><b>First Name: </b></label>
                                <input type="text" placeholder="Enter First Name" name="first_name" required>
                            </div>
                        </div>                
                            
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="last_name"><b>Last Name: </b></label>
                                <input type="text" placeholder="Enter Last Name" name="last_name" required>
                                <br>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="col form-group">
                                <label class="form-check form-check-inline">
                                    <input type="radio" name="gender" value="male" required>Male
                                </label>
                                <label class="form-check form-check-inline">
                                    <input type="radio" name="gender" value="female">Female
                                </label>
                                <br>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="dob"><b>Date of birth: </b></label>
                                <input type="date" placeholder="DoB" name="dob" required>
                                <br>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="adress"><b>Adress: </b></label>
                                <input type="text" placeholder="Enter Adress" name="address" required>
                                <br>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col form-group">
                                <label for="phoneNum"><b>Phone Number: </b></label>
                                <input type="tel" placeholder="Enter Phone Number" name="phone_number" required>
                                <br>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="ssn"><b>Social Security Number: </b></label>
                                <input type="text" placeholder="Enter SSN" name="Ssn" required>
                                <br>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="Specialization"><b>Specialization: </b></label>
                                <input type="text" placeholder="Enter Specialization" name="specialization">
                                <br>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="emergency_contact_name"><b>Emergency Contact Name: </b></label>
                                <input type="text" placeholder="Emergency Contact Name" name="emergency_contact_name">
                                <br>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="emergency_contact_phone"><b>Emergency Contact Phone: </b></label>
                                <input type="text" placeholder="Emergency Contact Phone" name="emergency_contact_phone">
                                <br>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="emergency_contact_relationship_to_patient"><b>Emergency Contact Relationship: </b></label>
                                <input type="text" placeholder="Emergency Contact Relationship" name="emergency_contact_relationship_to_patient">
                                <br>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                            <br>
                        </div>
                    </form>
                </div>
            
            </div>
        </div> 
    </div>
</body>
