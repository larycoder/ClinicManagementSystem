<!DOCTYPE html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width-device-width-intial-scale =1">
    <meta charset="UTF-8">

</head>

<body>
    <h1>Register</h1>
    <p>Pls fill in this form.</p>
    <div>
        <label for="id"><b>ID: </b></label>
        <input type="text" placeholder="ID" name="id" required>
        <br>

        <label for="fname"><b>Name: </b></label>
        <input type="text" placeholder="Enter Full Name" name="fname" required>
        <br>

        <label for="gender"><b>Gender: </b></label>
        <input type="text" placeholder="Male/Female" name="gender" required>
        <br>
            
        <label for="dob"><b>Date of birth: </b></label>
        <input type="date" placeholder="DoB" name="dob" required>
        <br>
            
        <label for="adress"><b>Adress: </b></label>
        <input type="text" placeholder="Enter Adress" name="adress" required>
        <br>
            
        <label for="phoneNum"><b>Phone Number: </b></label>
        <input type="tel" placeholder="Enter Phone Number" name="phoneNum" required>
        <br>
            
        <label for="ssn"><b>Social Security Number: </b></label>
        <input type="text" placeholder="Enter SSN" name="ssn" required>
        <br>

        <label for="uname"><b>Username: </b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <br>

        <label for="psw"><b>Password: </b></label>
        <input type="password" placeholder="Enter password" name="psw" required>
        <br>
            
        <label for="psw-repeat"><b>Repeat Password: </b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <br>
            
        <button type="submit">Sign up</button>
        <br>
                
        <button type="button" onclick="window.location.href ='./main.html'">Cancel</button>
        <br>

        <p>Already have an account? </p>
        <button type="button" onclick="window.location.href ='/Login/Login.html'">Sign in</button>
    </div> 
</body>
