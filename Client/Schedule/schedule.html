<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

  <link href='node_modules/@fullcalendar/core/main.css' rel='stylesheet' />
  <link href='node_modules/@fullcalendar/daygrid/main.css' rel='stylesheet' />
  <link href='node_modules/@fullcalendar/timegrid/main.css' rel='stylesheet' />

  <script src='node_modules/@fullcalendar/core/main.js'></script>
  <script src='node_modules/@fullcalendar/daygrid/main.js'></script>
  <script src='node_modules/@fullcalendar/timegrid/main.js'></script>
  <script src='node_modules/@fullcalendar/interaction/main.js'></script>

  <script src="./schedule.js"></script>
</head>

<body>
  <!-- Nav bar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="../menu.html">Clinic Managerment System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a class="nav-link" href="../menu.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="../PatientPage/patientpage.html">Profile</a>
        </li>
      </ul>
    </div>
  </nav>

  <p id="demo"></p>
  <div class="container p-5 my-5 border">
    <!-- Calendar setting -->
    <div class="row mb-5">
      <p class="lead my-2" >Chose the Doctor you want to book schedule with: </p>
      <select class="selectpicker input-sm mx-3" id="listDoctor" onchange="loadNewDoctorID()">
        <option value="" disabled selected>Select something...</option>
      </select>
      <button onclick="loadNewDoctorID()">refresh</button>
      <script>getListDoctor();</script>
    </div>

    <!-- Calendar -->
    <div class="row">
      <div class="col-sm-4 border">
        <div class="container center-block p-5">
          <div class="row">
            <label class="lead">When do you want to meet?</label>
          </div>
          <br>
          <div class="row">
            <label class="mx-2">Date:
              <br> 
              <input disabled style="color:black;" class="ml-3" type="text" id="datepicker">
            </label>
          </div>
          <div class="row">
            <label class="mx-2">Time:
              <br>
              <input disabled style="color:black;" class="ml-3" type="text" id="timepicker"> 
            </label>
          </div>
          <br>
          <div class="row float-right">
            <button type="button" class="btn btn-primary" id="book" onclick="bookSchedule();">Book here</button>
            <br>
            <button type="button" class="btn btn-primary" id="book" onclick="createBook();">Create here</button>
          </div>
        </div>
        
      </div>

      <div class="col-md-8">
        <div id="calendar"></div>
        <script>createCalendar()</script>
      </div>

    </div>
  </div>
</body>
</html>
