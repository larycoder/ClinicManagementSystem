	<button id="ImportResource" type="button" data-toggle="modal" data-target="#myModal">Import Resource</button>

	<div id="myModal" class="modal fade" role="dialog">
  		<div class="modal-dialog">

    <!-- Modal content-->
    		<div class="modal-content">
    			<div class="modal-header">
			    	<h4 class="modal-title">Import Resource</h4>
			    	<button type="button" class="close" data-dismiss="modal">&times;</button>  
    			</div>
    			<div class="modal-body">  	
    				<form>
					Name:<br>

					<input type="radio" name="Unit" value="ml" checked> ml<br>

					Price:<br>
					<input type="text" name="Price" size="50px" placeholder="VND">
					<br><br>
					<input type="submit">
					</form>   			
				</div>

<!-- Trigger the modal with a button -->
